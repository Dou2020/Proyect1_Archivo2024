<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bodega</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="d-flex flex-nowrap">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        style="width: 280px; height: 100vh;"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-3 text-white text-decoration-none"
        >
          <span class="fs-3">Bodega</span>
        </a>
        <a
            class="d-flex align-items-center mb-3 mb-md-0 me-md-3 text-white text-decoration-none"
        >
            <span class="fst-italic fs-5">bod1</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a [class]="classProduct" (click)="updatePage(1)">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#home" />
              </svg>
              Producto
            </a>
          </li>
          <li>
            <a [class]="classAddProduct" (click)="updatePage(2)">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#speedometer2" />
              </svg>
              Agregar Producto
            </a>
          </li>
        </ul>
        <hr/>
        <button type="button" class="btn btn-danger">Cerrar Session</button>
      </div>
      <div class="b-example-divider b-example-vr"></div>
      @if (categoria==1) {
        <app-view-product></app-view-product>
      }@else if (categoria==2) {
        <app-add-product></app-add-product>
      }@else {
        <app-view-product></app-view-product>
      }
    </main>
  <!-- Script de boostrap -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
  ></script>
  </body>
</html>
